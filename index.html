<head>
  <meta charset="UTF-8">

  <style>
  body {
  margin: 0;

  color: white;

    }
    header {
      background-color: #8B0000;

    }

      margin: 0;
    }
    nav {
      background-color: #000;
      display: flex;
      justify-content: center;
      gap: 20px;

    nav a {
      color: white;

    section {

    form {

<body>
  <header>
    <h1>Mecânica Pôr do Sol</h1>
    <p>Atendimento todos os dias das 8h às 23h</p>
  </header>  <nav>
    <a href="#inicio">Início</a>
    <a href="#servicos">Serviços</a>
    <a href="#agendamento">Agendamento</a>
    <a href="#contato">Contato</a>
  </nav>  <section id="inicio">
    <h2>Bem-vindo!</h2>
    <p>Somos especializados em mecânica e borracharia geral. Prontos para te atender com qualidade e agilidade.</p>
  </section>  <section id="servicos" class="services">
    <h2>Serviços</h2>
    <ul>
      <li>Mecânica geral</li>
      <li>Borracharia geral</li>
    </ul>
  <section id="agendamento">
  <h2>Agende um horário</h2>
  <form id="whatsappForm" onsubmit="enviarWhatsApp(); return false;">
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="tel" id="telefone" placeholder="Seu telefone" required>
    <input type="datetime-local" id="datahora" required>
    <select id="servico">
      <option value="Mecânica geral">Mecânica geral</option>
      <option value="Borracharia geral">Borracharia geral</option>
    </select>
    <textarea id="mensagem" placeholder="Observações"></textarea>
    <button type="submit">Agendar pelo WhatsApp</button>
  </form>
</section>

<script>
  function enviarWhatsApp() {
    const nome = document.getElementById('nome').value;
    const telefone = document.getElementById('telefone').value;
    const datahora = document.getElementById('datahora').value;
    const servico = document.getElementById('servico').value;
    const mensagem = document.getElementById('mensagem').value;

    const texto = `Olá! Meu nome é ${nome}. Gostaria de agendar um horário para ${datahora} para o serviço de ${servico}. Telefone para contato: ${telefone}. Observações: ${mensagem}`;
    
    const url = `https://wa.me/5548996271145?text=${encodeURIComponent(texto)}`;
    window.open(url, '_blank');
  }
    </script>
